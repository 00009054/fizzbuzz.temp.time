<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 5-dars</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="p-5">
  
  
  <div class="container container-lg">
    <div class="exercise text-center mb-5">
      <h2 class="heading mb-3 text-danger">Kim birinchi bo-rish-ga!</h2>
      
      <form class="distance-form w-75 mb-3 row mx-auto bg-light px-3 py-4" action="https://echo.htmlacademy.ru" method="POST">
        
        <div class="form-group mb-0 pl-0 col-7 d-flex align-items-center">
          <label class="distance-label m-0 mr-4 pl-0" for="distance-input">Masofa</label>
          <input class="form-control distance-input d-block" type="number" id="distance-input" name="distance" placeholder="100km" step="any" required>
        </div>
        
        <button class="btn btn-success col-5" type="submit">Hisobla</button>
      </form>
      
      <div class="results row text-info">
        <div class="result col-6 mb-3">
          <div class="border rounded py-3">
            <span class="d-block material-icons mb-1">directions_run</span>
            <span class="d-block type">Piyoda</span>
            <span class="d-block time">Soat</span>
          </div>
        </div>
        <div class="result col-6 mb-3">
          <div class="border rounded py-3">
            <span class="d-block material-icons mb-1">pedal_bike</span>
            <span class="d-block type">Velosiped</span>
            <span class="d-block time">Soat</span>
          </div>
        </div>
        <div class="result col-6 mb-3">
          <div class="border rounded py-3">
            <span class="d-block material-icons mb-1">directions_car</span>
            <span class="d-block type">Mashina</span>
            <span class="d-block time">Soat</span>
          </div>
        </div>
        <div class="result col-6 mb-3">
          <div class="border rounded py-3">
            <span class="d-block material-icons mb-1">flight</span>
            <span class="d-block type">Samalyot</span>
            <span class="d-block time">Soat</span>
          </div>
        </div>
      </div>
    </div>

    <div class="exercise text-center mb-5 text-info">
      <h2 class="heading mb-3 text-danger">Temperatura konvertori</h2>

      <form class="temp-form w-75 mb-3 mx-auto bg-light p-3" action="https://echo.htmlacademy.ru" method="POST">
        
        <div class="form-group mb-4 pl-0">
          <label class="m-0 mb-3 pl-0" for="celcy-input">Harorat Selsiyda</label>
          <input class="form-control celcy-input" type="number" id="celcy-input" name="celcy" placeholder="30 C" step="any" required>
        </div>

        <div class="form-group mb-4 pl-0">
          <label class="m-0 mb-3 pl-0" for="farengey-input">Harorat Farengeytda</label>
          <input class="form-control farengey-input" type="number" id="farengey-input" name="farengey" placeholder="39.8 F" step="any" readonly>
        </div>
        
        <button class="btn btn-success d-block w-100 mb-2" type="submit">Hisobla</button>
      </form>
    </div>

    <div class="exercise text-center mb-5 text-info">
      <h2 class="heading mb-3 text-danger">FizzBuzz</h2>

      <form class="math-form w-75 mb-3 mx-auto bg-light p-3" action="https://echo.htmlacademy.ru" method="POST">
        
        <div class="form-group mb-4 pl-0">
          <input class="form-control value-input" type="number" id="value-input" name="value" aria-label="Raqamni kiriting" placeholder="Raqam" step="any" required>
        </div>
        
        <button class="btn btn-success d-block w-100 mb-2" type="submit">Natijani ko'rsat</button>
      </form>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
